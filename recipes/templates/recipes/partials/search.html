<div class="search-container">
    <div class="container">
        <form action="{% url 'recipes:search' %}" method="get" class="search-form">
            <input type="search"
                   class="search-input"
                   name="q"
                   placeholder="Buscar recetas..."
                   value="{{ search_term }}"
                   required>
            <button type="submit" class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>
</div>
